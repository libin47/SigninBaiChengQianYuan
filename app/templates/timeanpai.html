<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <title>百城千园行-议程安排</title>
    <!-- <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/blue.css">
    <link rel="stylesheet" href="/static/animate.min.css"> -->
    <link rel="stylesheet" type="text/css" href="/static/mymain.css?v=091912">

</head>
<body>
	<div class="background"></div>
    <div class="title"  onclick="tohome()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
        </svg>
        <img class="logo" src="../static/百城千园行.png"/>
        <a class="head-text">
            <div class="head-text-main">{{title}}</div>
            <div class="head-text-sub"></div>
        </a>
    </div>

    <div class="container-new" style="padding-top:0">
        <div class="time-header">
            会议安排
        </div>
		{% for time in time %}
			{% if "type" in time.keys() %}
			<div class="time-day">{{time["text"]}}</div>
			{% else %}
			<div class="time-hour">
				<div class="time-time">{{time["time"]}}</div>
				<div class="time-thing">{{time["text"]}}</div>
			</div>
			<div class="time-space"><div class="time-space-sub"></div></div>
			{% endif %}


		{% endfor %}


		<div class="time-day">♥ 活动结束，感谢参加 ♥</div>
    </div>


<footer>
    <div class="container">
      <div class="content">
        <p>Copyright©2023  张家口联通  提供技术支持</p>
        <img src="../static/liantong.png"/>
        <!-- <p>Technical support: support@yourcompany.com</p> -->
      </div>
    </div>
  </footer>

<script src="/static/jquery.min.js"></script>
<style>
    .yg-toast {
        position: fixed;
        background: rgba(0, 0, 0, .7);
        border-radius: 4px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 60%;
        text-align: center;
        transition: all .1s;
    }

    .yg-toast-text {
        color: #fff;
        padding: 20px;
    }

</style>

<script language="JavaScript">
	function tohome(){
        history.back()
    }

</script>
</body>
</html>
