<html>
<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div class="title">
        <img class="logo" src="http://image.wind-watcher.cn/3b24846e60b2fcff5a82028fab1c9836?h=100&w=100"/>
        <a class="head-text-main">你好，{{name}}</a>
    </div>
    <div class="weather">

    <div class="hang1">
        <div class="shijian" onclick="toShijian();">时间安排</div> 
        <div class="dingcan" onclick="toDingcan();">订餐</div>
    </div>



<script src="/static/jquery.min.js"></script>
<script language="JavaScript">
    const redirectToAuthPage = () => {
        const callbackURL = encodeURIComponent(`https://wxapp.wind-watcher.cn/login`)
        const state = encodeURIComponent('')
        const wechatId = 'wxcd05e9f3d5d1f7bf'
        const redirectURI = `https://open.weixin.qq.com/connect/oauth2/authorize?appid=${wechatId}&redirect_uri=${callbackURL}&response_type=code&scope=snsapi_base&state=${state}#wechat_redirect`
        window.location.href = redirectURI
    }
    var openid = "{{openid}}"
    if(!openid){
        redirectToAuthPage()
    }
    
    function toYicheng(){
        window.location.href = "/pdf";
    };
    function toShijian(){
        window.location.href = "/timeanpai";
    };
    function toDingcan(){
        window.location.href = "/dingcan/"+openid;
    };

</script>
</body>
